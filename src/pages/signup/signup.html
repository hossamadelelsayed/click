<ion-content>
  <div class="titlediv">

    <h2>{{ 'Create Account' | translate}}  <ion-icon ios="ios-person-add" md="md-person-add" ></ion-icon></h2>
  </div>
  <div>
     <form class="forma" #f="ngForm">
        <ion-item class="formitem" style="background-image:url('assets/imgs/man.png')"><ion-input [(ngModel)]="customer.username" name="username" type="text" placeholder="اسم المستخدم" required></ion-input></ion-item>
        <ion-item class="formitem" style="background-image:url('assets/imgs/phone.png')"><ion-input [(ngModel)]="customer.mobile" name="mobile" type="number" placeholder="رقم الجوال" required></ion-input></ion-item>
        <ion-item class="formitem" style="background-image:url('assets/imgs/env.png')"> <ion-input [(ngModel)]="customer.email" name="email" type="email" placeholder="البريد الالكترونى" required></ion-input></ion-item>
        <ion-item class="formitem" style="background-image:url('assets/imgs/lock.png')"> <ion-input [(ngModel)]="customer.password" name="password" type="password" placeholder="كلمه المرور" required></ion-input></ion-item>
        <ion-item class="formitem" style="background-image:url('assets/imgs/lock.png')"> <ion-input [(ngModel)]="customer.confirm_password" name="confirm_password" type="password" placeholder="تاكيد كلمه المرور" required></ion-input></ion-item>
        <ion-item class="formitem" style="background-image:url('assets/imgs/f.png')"> <ion-input [(ngModel)]="customer.address" name="address" type="text" placeholder="العنوان" required></ion-input></ion-item>
        <button [disabled]="!f.valid" ion-button block (click)="register()">{{'Confirm' | translate}}</button>
 </form>
  </div>
</ion-content>
